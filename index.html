<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expense Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {background-color:#f8f9fa;}
.list-group-item {display:flex; justify-content:space-between; align-items:center;}
.expense-info span {margin-right:5px;}
</style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">Expense Tracker</h2>
  <form id="expenseForm" class="row g-3">
    <div class="col-md-3">
      <input type="number" id="amount" class="form-control" placeholder="Amount" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="description" class="form-control" placeholder="Description" required>
    </div>
    <div class="col-md-3">
      <select id="category" class="form-select" required>
        <option value="" disabled selected>Category</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
      </select>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Add Expense</button>
    </div>
  </form>
  <ul id="expenseList" class="list-group mt-4"></ul>
</div>
<script>
const expenseForm=document.getElementById("expenseForm");
const expenseList=document.getElementById("expenseList");
let editing=null;
expenseForm.addEventListener("submit",function(e){
  e.preventDefault();
  const amount=document.getElementById("amount").value;
  const description=document.getElementById("description").value;
  const category=document.getElementById("category").value;
  if(amount && description && category){
    if(editing){
      editing.querySelector(".amount").textContent=amount;
      editing.querySelector(".description").textContent=description;
      editing.querySelector(".category").textContent=category;
      editing=null;
    } else {
      const li=document.createElement("li");
      li.className="list-group-item";
      li.innerHTML=`<div class="expense-info"><span class="amount badge bg-primary">${amount}</span><span class="description">${description}</span><span class="category badge bg-secondary">${category}</span></div>
      <div>
        <button class="btn btn-warning btn-sm me-2 editBtn">Edit</button>
        <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
      </div>`;
      expenseList.appendChild(li);
    }
    expenseForm.reset();
  }
});
expenseList.addEventListener("click",function(e){
  if(e.target.classList.contains("deleteBtn")){
    e.target.closest("li").remove();
  }
  if(e.target.classList.contains("editBtn")){
    const li=e.target.closest("li");
    document.getElementById("amount").value=li.querySelector(".amount").textContent;
    document.getElementById("description").value=li.querySelector(".description").textContent;
    document.getElementById("category").value=li.querySelector(".category").textContent;
    editing=li;
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
